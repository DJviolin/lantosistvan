
user  nginx nginx;
# $ grep processor /proc/cpuinfo | wc -l
worker_processes  1;
worker_rlimit_nofile 100000;
daemon off;

error_log  /var/log/nginx/error.log warn;
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        /var/run/nginx.pid;


events {
    # $ ulimit -n
    # max clients = worker_processes * worker_connections
    #worker_connections  1024;
    worker_connections  10240;
}

# https://www.nginx.com/blog/thread-pools-boost-performance-9x/
# in the 'main' context
thread_pool default threads=32 max_queue=65536;


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  'request_time: $request_time ms █ request: $request █ remote_addr: $remote_addr █ upstream_addr: $upstream_addr █ '
                      'upstream_cache_status: $upstream_cache_status █ status: $status █ '
                      'time_local: $time_local █ http_user_agent: $http_user_agent █ '
                      'body_bytes_sent: $body_bytes_sent █ gzip_ratio: $gzip_ratio █ http_referer: $http_referer █ '
                      'remote_user: $remote_user █ http_x_forwarded_for: $http_x_forwarded_for';

    access_log  /var/log/nginx/access.log  main;

    sendfile on;
    sendfile_max_chunk 1m;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;

    # Security Settings
    server_tokens off;

    # https://www.nginx.com/blog/thread-pools-boost-performance-9x/
    # in the 'http', 'server', or 'location' context
    aio threads=default;

    # Optimizations
    # Buffers
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    # Gzip
    # http://nginx.org/en/docs/http/ngx_http_gzip_module.html
    gzip            on;
    gzip_comp_level 2;
    #gzip_min_length 20;
    gzip_min_length 1000;
    #gzip_proxied    expired no-cache no-store private auth;
    gzip_proxied    any;
    gzip_types      text/plain text/css text/xml text/javascript application/json application/x-javascript application/xml application/xml+rss;
    gzip_vary       on;
    gzip_disable    "msie6";

    # Reverse Proxy Cache
    # https://www.nginx.com/blog/nginx-caching-guide/
    # https://www.nginx.com/resources/wiki/start/topics/examples/reverseproxycachingexample/
    #proxy_cache_path /var/run/proxy_cache levels=1:2 keys_zone=lantosistvan_app_cache:10m max_size=10g inactive=60m use_temp_path=off;
    proxy_cache_path /var/run/nginx_proxy_cache levels=1:2 keys_zone=lantosistvan_app_cache:10m max_size=1g inactive=24h use_temp_path=off;
    proxy_temp_path  /var/run/nginx_proxy_temp;

    index index.html index.htm;

    include /etc/nginx/conf.d/*.conf;
}
