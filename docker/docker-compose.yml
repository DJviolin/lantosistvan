  lantosistvan_back:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
    ipam:
      driver: default
      config:
        - subnet: 173.16.238.0/24
          gateway: 173.16.238.1
          #aux_addresses:
          #  localhost.cinematicheart.com: 172.16.238.10
        - subnet: 2002:3984:3989::/64
          gateway: 2002:3984:3989::1
