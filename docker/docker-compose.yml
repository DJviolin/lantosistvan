  base:
    build: ./base
    image: lantosistvan_base
    container_name: lantosistvan_base
    network_mode: "none"
  node:
    build: ./node
    image: lantosistvan_node
    container_name: lantosistvan_node
    depends_on:
      - base
    network_mode: "none"
  nginx:
    build: ./nginx
    image: lantosistvan_nginx
    container_name: lantosistvan_nginx
    depends_on:
      - node
    command: /bin/dash -c "/usr/sbin/nginx"
    ports:
      #- "0.0.0.0:80:80"
      - "80:80"
      - "443:443"
    volumes:
      - /var/cache/nginx
      - ./nginx/etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/etc/nginx/conf.d:/etc/nginx/conf.d:ro
    extra_hosts:
     #- "localhost.cinematicheart.com:172.16.238.10"
     - "localhost.cinematicheart.com:127.0.0.1"
    networks:
      lantosistvan_front:
        ipv4_address: 172.16.238.10
        ipv6_address: 2001:3984:3989::10
      #back:
      #  ipv4_address: 173.16.238.10
      #  ipv6_address: 2002:3984:3989::10
  #letsencrypt:
  #  build: ./letsencrypt
  #  image: lantosistvan_letsencrypt
  #  container_name: lantosistvan_letsencrypt
  #  depends_on:
  #    - nginx
  #  networks:
  #    - lantosistvan_front
  app:
    build: ./app
    image: lantosistvan_app
    container_name: lantosistvan_app
    depends_on:
      #- letsencrypt
      - nginx
    environment:
      - NODE_ENV=production
      - DEBUG=lantosistvan-portfolio:*,i18n:*,gulp:*,gulp-live-server:*
      - PRIVATE_IP_DOCKER=172.16.238.11
      - PORT=8081
    command: /bin/dash -c "npm install && npm start"
    ports:
      #- "10.0.2.15:8081:8081"
      - "8081:8081"
    volumes:
      - "../app:/root/www/lantosistvan:rw"
    networks:
      lantosistvan_front:
        ipv4_address: 172.16.238.11
        ipv6_address: 2001:3984:3989::11
      lantosistvan_back:
        ipv4_address: 173.16.238.11
        ipv6_address: 2002:3984:3989::11
networks:
  lantosistvan_front:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
          gateway: 172.16.238.1
          #aux_addresses:
          #  localhost.cinematicheart.com: 172.16.238.10
        - subnet: 2001:3984:3989::/64
          gateway: 2001:3984:3989::1
